<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
 
    <title>Document</title>

</head>
<body>

   <h1 class="text-center text-info display-3">welcome At ToDo App</h1>
  
   <div class="d-grid gap-2">
    <button class="btn btn-info w-25 mx-auto" id="btnmodel"  type="button">show model</button>
  </div>

   <div class="container col-8 mt-5">
    <div class="card">
        <div class="card-body">
            <div id="alltasks">


            </div>

            <div class="alert alert-danger" id="notasks"> No Taskes Yet</div>

        </div>
    </div>
   </div>

   <div class="modal" id="model" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Task</h5>
          <button type="button" onclick="showmodel()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <div class="container col-12">
                <div class="card">
                    <div class="card-body">
                    <div class="form-group">
                        <label for="">Add Task</label>
                        <input type="text" id="taskinput" placeholder="Add Text" class="form-control ">
                        <div class="alert none alert-danger" id="invaliddata">
                            please enter valid data
                            <button type="button"  class="btn-close close float-end" aria-label="Close"></button>
                        </div>
            
                        <div class="alert none alert-danger" id="invaliddata">
                            please enter data bigger than 3
                            <button type="button"  class="btn-close close float-end" aria-label="Close"></button>
                        </div>
            
                        <div class="alert none alert-danger" id="invaliddata">
                            please enter data less than 20
                            <button type="button" class="btn-close close float-end" aria-label="Close"></button>
                        </div>
            
                    </div>
            
                    <button class="btn btn-info mt-2 " id="addbtn">Add Task</button>
                    </div>
                </div>
               </div>
        </div>
        <div class="modal-footer">
          <button type="button" onclick="showmodel()" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


    <script src="main.js"></script>
</body>
</html>
